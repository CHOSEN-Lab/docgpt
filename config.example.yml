core:
  logging:
    version: 1
    formatters:
      formatter:
        format: "[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s"
    handlers:
      console:
        class: "logging.StreamHandler"
        level: "DEBUG"
        formatter: "formatter"
        stream: "ext://sys.stderr"
    root:
      level: "DEBUG"
      handlers: ["console"]

ai:
  openai:
    model_name: "gpt-3.5-turbo"
    api_key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

assistent:
  k: 100
  tokens_limit: 4000
  score_threshold: 0.9
  distance_threshold: null

storage:
    vector:
      url: "postgresql://root:example@localhost:5432/postgres"
      pre_delete_collection: false